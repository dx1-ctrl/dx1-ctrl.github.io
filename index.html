<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Proxy Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding: 30px;
            color: #fff;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .content {
            background-color: #34495e;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            margin: 20px;
            width: 80%;
            max-width: 500px;
        }

        .secret-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: #3498db;
        }

        #secret-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ecf0f1;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
            width: 300px;
            text-align: center;
        }

        .close-button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        #urlBox, #goButton {
            display: none;
            margin-top: 10px;
        }

        .url-links {
            display: none;
            margin-top: 10px;
        }

        .invisible-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: transparent;
        }

        .invisible-button:focus {
            outline: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Access Proxy</h1>
        <div class="content">
            <p>Click the secret button to access the hidden URL input box.</p>
        </div>
    </div>

    <!-- Invisible Button to Trigger Popup -->
    <button class="invisible-button" onclick="openPopup()">&#x1F512;</button> <!-- Lock icon -->

    <!-- Secret Popup for URL input -->
    <div id="secret-popup">
        <button class="close-button" onclick="closePopup()">Close</button>
        <h2>Enter Website URL</h2>
        <input id="urlBox" type="text" placeholder="Enter URL">
        <button id="goButton" onclick="goToWebsite()">Go</button>
        <div class="url-links">
            <a href="/proxy?url=https://www.nointernetgame.com" target="_self">No Internet Game</a><br>
        </div>
    </div>

    <script>
        // Open the secret URL input box
        function openPopup() {
            document.getElementById('secret-popup').style.display = 'block';
            document.getElementById('urlBox').style.display = 'block';
            document.getElementById('goButton').style.display = 'block';
            document.querySelector('.url-links').style.display = 'block'; // Show links on secret popup
        }

        // Close the popup
        function closePopup() {
            document.getElementById('secret-popup').style.display = 'none';
        }

        // Automatically fill URL if incomplete
        document.getElementById('urlBox').addEventListener('input', function(e) {
            let value = e.target.value;
            if (!value.startsWith('http')) {
                if (value.includes('nointernetgame.com')) {
                    e.target.value = 'https://www.nointernetgame.com';
                }
            }
        });

        // Redirect to the website through the proxy
        function goToWebsite() {
            const url = document.getElementById('urlBox').value;
            if (url) {
                window.location.href = '/proxy?url=' + encodeURIComponent(url);
            }
        }
    </script>

</body>
</html>
