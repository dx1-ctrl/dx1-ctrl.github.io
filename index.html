<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Proxy Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .hidden-container {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #f8f8f8;
            padding: 10px;
            border: 1px solid #ddd;
            display: none;
            z-index: 1000;
        }
        .secret-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: blue;
        }
        #secret-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
            width: 300px;
            text-align: center;
        }
        .close-button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
        #urlBox, #goButton {
            display: none;
        }
        .url-links {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Hidden URL Access -->
    <div id="secret-popup">
        <button class="close-button" onclick="closePopup()">Close</button>
        <h2>Enter Website</h2>
        <input id="urlBox" type="text" placeholder="Enter URL">
        <button id="goButton" onclick="goToWebsite()">Go</button>
        <div class="url-links">
            <a href="/proxy?url=https://www.nointernetgame.com" target="_self">No Internet Game</a><br>
        </div>
    </div>

    <!-- Secret Button -->
    <button class="secret-button" onclick="openPopup()">üîê Open URL Box</button>

    <script>
        // Open the secret URL input box
        function openPopup() {
            document.getElementById('secret-popup').style.display = 'block';
            document.getElementById('urlBox').style.display = 'block';
            document.getElementById('goButton').style.display = 'block';
            document.querySelector('.url-links').style.display = 'block'; // Show links on secret popup
        }

        // Close the popup
        function closePopup() {
            document.getElementById('secret-popup').style.display = 'none';
        }

        // Automatically fill URL if incomplete
        document.getElementById('urlBox').addEventListener('input', function(e) {
            let value = e.target.value;
            if (!value.startsWith('http')) {
                if (value.includes('nointernetgame.com')) {
                    e.target.value = 'https://www.nointernetgame.com';
                }
            }
        });

        // Redirect to the website through the proxy
        function goToWebsite() {
            const url = document.getElementById('urlBox').value;
            if (url) {
                window.location.href = '/proxy?url=' + encodeURIComponent(url);
            }
        }
    </script>

</body>
</html>
