<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Browser</title>
</head>
<body>
    <h1>Welcome to My Proxy Browser!</h1>
    <form id="proxyForm">
        <input type="text" id="urlInput" placeholder="Enter URL (e.g., https://example.com)" required>
        <button type="submit">Go</button>
    </form>
    <div id="content"></div>

    <script>
        document.getElementById("proxyForm").addEventListener("submit", function(event) {
            event.preventDefault();
            console.log("Form submitted");  // Debug: Check if form submission event is firing

            const url = document.getElementById("urlInput").value;
            console.log("URL entered:", url);  // Debug: Display the URL entered by the user

            fetch(`http://35.245.184.179:8080/proxy?url=${encodeURIComponent(url)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    console.log("Response received");  // Debug: Check if response is received
                    return response.text();
                })
                .then(data => {
                    document.getElementById("content").innerHTML = data;
                    console.log("Data displayed in content");  // Debug: Confirm data is displayed
                })
                .catch(error => {
                    console.error("Error:", error);
                    document.getElementById("content").innerHTML = "<p>Failed to load content. Please try again.</p>";
                });
        });
    </script>
</body>
</html>
