<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Proxy Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .browser-container {
            display: none; /* Hidden by default */
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 10px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .search-bar input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            background-color: transparent;
            border: none;
            color: white;
            outline: none;
        }

        .search-bar button {
            background-color: #444;
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .icon-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .icon {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #444;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
        }

        .icon img {
            width: 50px;
            height: 50px;
            margin-bottom: 5px;
        }

        #secretButton {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            background-color: transparent;
            border: 2px solid #fff;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0; /* Invisible by default */
        }

        #secretButton:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <div class="browser-container" id="browserContainer">
        <div class="search-bar">
            <input type="text" id="urlInput" placeholder="Search or enter web address">
            <button onclick="openURLFromInput()">Go</button>
        </div>
        <div class="icon-grid">
            <div class="icon" onclick="openURL('https://www.google.com')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google">
                <span>Google</span>
            </div>
            <div class="icon" onclick="openURL('https://www.youtube.com')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube">
                <span>YouTube</span>
            </div>
            <div class="icon" onclick="openURL('https://www.spotify.com')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify">
                <span>Spotify</span>
            </div>
            <div class="icon" onclick="openURL('https://www.discord.com')">
                <img src="https://upload.wikimedia.org/wikipedia/en/9/98/Discord_logo.svg" alt="Discord">
                <span>Discord</span>
            </div>
            <!-- Add more icons as needed -->
        </div>
    </div>

    <!-- Invisible button to reveal the browser interface -->
    <button id="secretButton" onclick="revealBrowser()">+</button>

    <script>
        function revealBrowser() {
            document.getElementById("browserContainer").style.display = "block";
        }

        function openURL(url) {
            const proxyUrl = `http://35.245.184.179:8080/proxy?url=${encodeURIComponent(url)}`;
            window.location.href = proxyUrl;
        }

        function openURLFromInput() {
            let inputUrl = document.getElementById("urlInput").value;

            // Automatically add protocol if missing
            if (!inputUrl.startsWith("http://") && !inputUrl.startsWith("https://")) {
                inputUrl = "https://" + inputUrl;
            }

            const proxyUrl = `http://35.245.184.179:8080/proxy?url=${encodeURIComponent(inputUrl)}`;
            window.location.href = proxyUrl;
        }
    </script>

</body>
</html>
