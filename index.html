<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        #urlInput, #popularUrls {
            display: none; /* Hide by default */
            margin-top: 20px;
        }

        #secretButton {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            background-color: transparent;
            border: 2px solid #fff;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0; /* Make it invisible */
        }

        #secretButton:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        #popularUrls ul {
            list-style-type: none;
            padding: 0;
        }

        #popularUrls li {
            background-color: #333;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
        }

        #popularUrls li:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div>
        <h1>Access the Proxy</h1>
        
        <!-- Hidden URL input field and popular URLs -->
        <input type="text" id="urlInput" placeholder="Enter a URL" style="width: 300px;">
        
        <div id="popularUrls">
            <h2>Popular URLs</h2>
            <ul>
                <li onclick="openURL('https://www.nointernetgame.com')">No Internet Game</li>
                <li onclick="openURL('https://chat.openai.com')">ChatGPT</li>
                <li onclick="openURL('https://copilot.microsoft.com')">Microsoft Copilot</li>
            </ul>
        </div>
        
        <!-- Invisible Button to Reveal URL input and Popular URLs -->
        <button id="secretButton" onclick="revealInputs()">+</button>
    </div>

    <script>
        function revealInputs() {
            // Reveal the URL input and popular URLs when the secret button is clicked
            document.getElementById("urlInput").style.display = "block";
            document.getElementById("popularUrls").style.display = "block";
        }

        function openURL(url) {
            // Function to open the selected URL in the proxy
            const proxyUrl = `http://35.245.184.179:8080/proxy?url=${encodeURIComponent(url)}`;
            window.location.href = proxyUrl;
        }
    </script>

</body>
</html>
