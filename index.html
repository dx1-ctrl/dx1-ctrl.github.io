<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Proxy Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        .browser-container {
            display: none; /* Hidden by default */
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            height: 90%;
            max-width: 800px;
            position: relative;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 10px;
            border-radius: 20px;
            margin-bottom: 10px;
        }

        .search-bar input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            background-color: transparent;
            border: none;
            color: white;
            outline: none;
        }

        .search-bar button {
            background-color: #444;
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .iframe-container {
            border: none;
            width: 100%;
            height: calc(100% - 60px); /* Leave space for search bar */
            border-radius: 10px;
            background-color: #fff;
            overflow: hidden;
        }

        #secretButton {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            background-color: transparent;
            border: 2px solid #fff;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0; /* Invisible by default */
        }

        #secretButton:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <div class="browser-container" id="browserContainer">
        <div class="search-bar">
            <input type="text" id="urlInput" placeholder="Search or enter web address">
            <button onclick="loadURL()">Go</button>
        </div>
        <iframe id="browserIframe" class="iframe-container"></iframe>
    </div>

    <!-- Invisible button to reveal the browser interface -->
    <button id="secretButton" onclick="revealBrowser()">+</button>

    <script>
        function revealBrowser() {
            document.getElementById("browserContainer").style.display = "block";
        }

        function loadURL() {
            let inputUrl = document.getElementById("urlInput").value;

            // Automatically add protocol if missing
            if (!inputUrl.startsWith("http://") && !inputUrl.startsWith("https://")) {
                inputUrl = "https://" + inputUrl;
            }

            // Load the URL into the iframe using the proxy
            const proxyUrl = `http://35.245.184.179:8080/proxy?url=${encodeURIComponent(inputUrl)}`;
            document.getElementById("browserIframe").src = proxyUrl;
        }
    </script>

</body>
</html>
